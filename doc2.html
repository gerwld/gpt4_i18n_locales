  <section class="content">
    <form name="l3_settings" id="l3_settings">
      <div class="content__2_col">
        <section class="group__main">
          <span class="sect_lable" data-i18n="menu_main"> Main features: </span>

          <div class="group__items scrollbar" id="style-5">

            <label class="ch_ip ch_ip__long">
              <input type="checkbox" name="focus_mode" />
              <span class="ch_sp"></span>
              <span data-i18n="mi_1">Enable "Focus mode" <br> (best for Streams and Bullet)</span>
            </label>

            <label class="ch_ip ">
              <input type="checkbox" name="modern_mode" />
              <span class="ch_sp"></span>
              <span data-i18n="mi_2">Enable Modern Layout</span>

            </label>

            <label class="ch_ip ">
              <input type="checkbox" name="prevent_scroll" />
              <span class="ch_sp"></span>
              <span data-i18n="mi_19">
                Prevent Scroll in Match (100vh fix)
              </span>
            </label>

            <label class="ch_ip">
              <input type="checkbox" name="disable_aboutme" />
              <span class="ch_sp"></span>
              <span data-i18n="mi_4">Disable "About me" popup</span>
            </label>

        </section>

        <section class="group">
          <span class="sect_lable" data-i18n="menu_boardfeat"> Board features: </span>
          <div class="group__items">
            <label class="ch_ip">
              <input type="checkbox" name="board_100vh" />
              <span class="ch_sp"></span>
              <span data-i18n="mi_7">Set board to 100% fixed height</span>
            </label>
            <label class="ch_ip">
              <input type="checkbox" name="coor_bigger" />
              <span class="ch_sp"></span>
              <span data-i18n="mi_8">Make coordinates bigger</span>
            </label>


            <div class="ch_group" data-toggletype="active">
              <button class="toggle_ch" type="button">Toggle Visibility</button>
              <label class="ch_ip">
                <input type="checkbox" name="coor_each" />
                <span class="ch_sp"></span>
                <span data-i18n="mi_9">Coordinates on each square</span>
              </label>

              <div class="items">
                <label class="ch_ip">
                  <input type="checkbox" name="coor_each__less" />
                  <span class="ch_sp"></span>
                  <span data-i18n="mi_11">Make them less visible</span>
                </label>
              </div>
            </div>

            <label class="ch_ip">
              <input type="checkbox" name="bigger_controls" />
              <span class="ch_sp"></span>
              <span data-i18n="mi_12">Bigger time controls</span>
            </label>

            <label class="ch_ip">
              <input type="checkbox" name="disable_cursor" />
              <span class="ch_sp"></span>
              <span data-i18n="mi_13">Disable cursor change on hover</span>
            </label>

            <label class="ch_ip ch_ip__long">
              <input type="checkbox" name="disable_board_scroll" />
              <span class="ch_sp"></span>
              <span data-i18n="mi_14">Disable Board Moves Scrolling <br>(For Trackpads, etc)</span>
            </label>

          </div>
        </section>
      </div>

      <section class="group">
        <span class="sect_lable" data-i18n="menu_sec"> Additional Features: </span>
        <div class="group__items">
          <label class="ch_ip">
            <input type="checkbox" name="add_fullscreen" />
            <span class="ch_sp"></span>
            <span data-i18n="mi_17">Add fullscreen button (bottom right corner)</span>
          </label>

          <label class="ch_ip">
            <input type="checkbox" name="hide_chat" />
            <span class="ch_sp" data-i18n="mi_18"></span>
            Hide Chat Underneath the Board
          </label>

          <label class="ch_ip">
            <input type="checkbox" name="disable_chat" />
            <span class="ch_sp"></span>
            <span data-i18n="mi_5">Disable Chat</span>
          </label>

        </div>



        <span class="sect_lable sect_lable__color" data-i18n="menu_palette"> Color palette / font: </span>
        <label class="ch_lp">
          <span class="label"><span data-i18n="themes_title">Select theme:</span> <span class="lb_i"
              data-i18n="themes_label">NEW</span></span>
          <select name="theme" id="theme">

          </select>
        </label>
        <label class="ch_lp">
          <span class="label" data-i18n="fonts_title">Select font:</span>
          <select name="font" id="font">

          </select>
        </label>


        <span class="sect_lable sect_lable__color" data-i18n="menu_pboard"> Custom Pieces / Board: </span>
        <label class="ch_lp">
          <span class="label">
            <span data-i18n="menu_pieces">Select Pieces:</span>
            <span class="lb_i" data-i18n="themes_label">NEW</span>
          </span>
          <select name="pieces" id="pieces">
            <option value="default">Default (System)</option>



          </select>
        </label>
        <label class="ch_lp">
          <span class="label" data-i18n="menu_board">Select Board:</span>
          <select name="board" id="board">


          </select>
        </label>
